<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Salt Hash</title>
<style>
    body {
      font-family: Helvetica, monospace;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }
    
    h1 {
      text-align: center;
    }
    #RandomH1{
        text-align: center;
        position: absolute;
        bottom:500px;
    }

    #WebTitle{
        text-align: left;
        font-size: 60px;
        position: absolute;
        left:25px;
        top:0px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 160px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    

    
  </style>
</head>
<body>
    <h1 id = "WebTitle">Salt Hash</h1>
  <h1 id = "RandomH1">Hash your passcode</h1>

  <input type="text" id="userInput" placeholder="Enter your passcode here...">
  <button onclick="showOutput()">Submit</button>

  <div id="output"></div>

  <script>
    function showOutput() {
      const input = document.getElementById("userInput").value;
      document.getElementById("output").innerText = "You entered: " + input;
    }
  </script>


</body>
</html>
