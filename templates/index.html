<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salt Hash</title>
  <style>
    body {
      font-family: Helvetica, monospace;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    #RandomH1 {
      text-align: center;
      position: absolute;
      bottom: 500px;
    }

    #WebTitle {
      text-align: left;
      font-size: 60px;
      position: absolute;
      left: 25px;
      top: 0px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 160px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1 id="WebTitle">Salt Hash</h1>
  <h1 id="RandomH1">Hash your passcode</h1>

  <form method="POST">
    <input type="text" name="userInput" placeholder="Enter your passcode here..." required>
    <button type="submit">Submit</button>
  </form>

  {% if output %}
    <div id="output">{{ output }}</div>
  {% endif %}

</body>
</html>
